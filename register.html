<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Worlds - Register</title>
    <link href="assets/gui/icon.png" rel="icon">
    <style>
        @import url('styles/register_css.css');
        @import url('styles/main.css');
    </style>
</head>
<body>
    
    <div id="Main">

        <img src="assets/gui/logo.png" alt="Crystal Worlds">
        <br>
        <img class="Company" src="assets/gui/company.png" alt="FireOwl Studios" onclick="window.open('https://fireowl-studios.000webhostapp.com');">
        <hr>

        <form>

            <p>
                Username:
            </p>
            <input id="Username" type="text">

            <p>
                Login:
            </p>
            <input id="Login" type="text">

            <p>
                Password:
            </p>
            <input id="Password" type="password"><br>
            <img id="Eye" src="assets/gui/eye_open.png" onclick="passSwitch();">

            <input id="Submit" type="submit" value="Create Account">
        </form>

        <p>
            Already have an account? Log In <a href="login.html">HERE</a>!
        </p><br>

    </div>
        
    <script>

        var pass_state = false;

        function passSwitch()
        {
            var password = document.getElementById('Password');
            var image = document.getElementById('Eye');

            if (!pass_state)
            {
                password.type = 'text';
                image.src = 'assets/gui/eye_closed.png';
                pass_state = true;
            }
            else
            {
                password.type = 'password';
                image.src = 'assets/gui/eye_open.png';
                pass_state = false;
            }
        }

        function emptyFunction()
        {
            
        }

    </script>
</body>
</html>
